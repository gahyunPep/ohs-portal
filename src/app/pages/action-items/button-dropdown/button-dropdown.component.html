<button
  mat-stroked-button
  [matMenuTriggerFor]="menu"
  [ngStyle]="getSelectedColor()"
>
  {{ selected.label }}
</button>
<mat-menu #menu class="btn-dropdown-container">
  <div fxLayout="column" fxLayoutAlign="center center">
    <p class="title">Update Status</p>
    <button mat-button disabled>{{ selected.label }}</button>
    <ng-container *ngFor="let option of options">
      <button
        mat-stroked-button
        *ngIf="option.id != selected.id"
        (click)="handleUpdateStatus(option.id)"
        [ngStyle]="getButtonColor(option.color)"
      >
        {{ option.label }}
      </button>
    </ng-container>
  </div>
</mat-menu>
