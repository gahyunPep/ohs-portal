<mat-list color="primary" disableRipple="true" #avatarList>
  <mat-list-item
    class="list"
    *ngFor="let item of listItems"
    value="{{ item.itemText }}"
  >
    <p matLine class="message-time">12:20 PM</p>
    <img matListAvatar src="{{ item.avatar }}" alt="avatar" />
    <p matLine class="primary">{{ item.itemText }}</p>
    <p matLine class="secondary">{{ item.secondaryText }}</p>
  </mat-list-item>
</mat-list>
