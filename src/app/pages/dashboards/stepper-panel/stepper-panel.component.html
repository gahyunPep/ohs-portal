<mat-card class="stepper-panel">
  <mat-card-header style="padding-right: 10px">
    <mat-card-title class="stepper-title">{{ title }}</mat-card-title>
    <div class="smaller-formfield">
      <app-dropdown
        [options]="reportList"
        (selectionChangeEvent)="handleSelectionChange($event)"
        defaultValueIndex="0"
        *ngIf="reportList.length != 0"
      >
      </app-dropdown>
    </div>
    <a href="/" style="margin-left: auto">More</a>
  </mat-card-header>
  <mat-card-content *ngIf="reportList.length != 0" class="card-contents-centre">
    <app-simple-stepper
      [steps]="steps"
      [activeStepIndex]="activeStepIndex"
      class="dashboard-stepper"
    ></app-simple-stepper>
  </mat-card-content>
  <mat-card-content *ngIf="reportList.length == 0" class="card-contents-centre">
    <p class="no-data-message">No recent process report available</p>
  </mat-card-content>
</mat-card>
