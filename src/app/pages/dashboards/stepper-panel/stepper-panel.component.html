<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <app-dropdown
    label="Select Report"
    [options]="reportsList"
    (selectionChangeEvent)="handleSelectionChange($event)"
  >
  </app-dropdown>
  <app-simple-stepper
    [steps]="stepsToPass"
    [activeStepIndex]="activeStepIndex"
  ></app-simple-stepper>
</mat-card>
