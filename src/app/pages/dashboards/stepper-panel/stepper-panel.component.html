<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <app-dropdown
    label="Select Report"
    [options]="reportList"
    (selectionChangeEvent)="handleSelectionChange($event)"
    defaultValueIndex="0"
  >
  </app-dropdown>
  <app-simple-stepper
    [steps]="steps"
    [activeStepIndex]="activeStepIndex"
  ></app-simple-stepper>
</mat-card>
