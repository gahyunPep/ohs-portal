<div class="tracking-panel">
  <mat-card class="tracking-card blue-border">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-12 title">VACATION HOURS LEFT</div>
        </div>
        <div class="row">
          <div class="col-12 contents">50 hours</div>
        </div>
      </div>
      <div class="col-4 outer-div">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          class="icon"
        >
          sailing
        </mat-icon>
      </div>
    </div>
  </mat-card>

  <mat-card class="tracking-card orange-border">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-12 title">NEXT VACATION DAY</div>
        </div>
        <div class="row">
          <div class="col-12 contents">April 26th</div>
        </div>
      </div>
      <div class="col-4 outer-div">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          class="icon"
        >
          flight
        </mat-icon>
      </div>
    </div>
  </mat-card>

  <mat-card class="tracking-card green-border">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-12 title">SICK DAYS LEFT</div>
        </div>
        <div class="row">
          <div class="col-12 contents">5 days</div>
        </div>
      </div>
      <div class="col-4 outer-div">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          class="icon"
        >
          sick
        </mat-icon>
      </div>
    </div>
  </mat-card>

  <mat-card class="tracking-card yellow-border">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-12 title">NEXT PAY DAY</div>
        </div>
        <div class="row">
          <div class="col-12 contents">May 28th</div>
        </div>
      </div>
      <div class="col-4 outer-div">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          class="icon"
        >
          paid
        </mat-icon>
      </div>
    </div>
  </mat-card>
</div>
