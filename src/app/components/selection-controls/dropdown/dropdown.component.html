<mat-form-field appearance="fill">
  <mat-label>Select item...</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<p>selected item: {{ selected }}</p>
